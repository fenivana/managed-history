<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../dist/SpaHistory.bundle.js"></script>
    <title>SPA History</title>
  </head>

  <body>
    <button type="button" onclick="spaHistory.back()">back</button>
    <button type="button" onclick="spaHistory.forward()">forward</button>
    <button type="button" onclick="spaHistory.reload()">reload</button>
    <button type="button" onclick="spaHistory.goto('/foo')">goto page foo</button>
    <button type="button" onclick="spaHistory.goto({ path: '/bar' })">goto page bar</button>
    <button type="button" onclick="spaHistory.goto('/foo#a')">goto('/foo#a')</button>
    <button type="button" onclick="spaHistory.reset('/a')">reset('/a')</button>
    <button type="button" onclick="spaHistory.reset('/a', '/b')">reset('/a', '/b')</button>
    <button type="button" onclick="spaHistory.setState({ foo: 1 })">setState({ foo: 1 })</button>
    <button type="button" onclick="spaHistory.setState({ bar: 2 }, 0)">setState({ bar: 2 }, 0)</button>
    <button type="button" onclick="spaHistory.mergeState({ foo: 3 })">mergeState({ foo: 3 })</button>
    <button type="button" onclick="spaHistory.mergeState({ bar: 4 }, 0)">mergeState({ bar: 4 }, 0)</button>
    <a href="/foobar">/foobar</a>

    <script>
    //history.pushState = null;

    var spaHistory = new SpaHistory({
      onNavigate: function(loc) {
        console.log('location:', loc);
        console.log('all:', this.getAll());
      },

      onHashChange: function(hash) {
        console.log('Hash Changed:', hash);
      }
    });
    </script>
  </body>
</html>
